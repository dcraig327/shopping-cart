<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Vivus Viral Shopping Cart</title>
</head>
<body>
<div class="header">
  <div class="header-logo">Buy It Now!</div>
  <div class="header-cart-button">0</div>
</div>
<div class="store-items">
  <div class="store-title">Buy It Now! or Leave the Store!</div>
  <div class="store-item">
    <div class="store-item-image">pizza image</div>
    <div class="store-item-name">pizza</div>
    <div class="store-item-button-add-to-cart">add to cart</div>
  </div>
  <div class="store-item">
    <div class="store-item-image">pineapple image</div>
    <div class="store-item-name">pineapple</div>
    <div class="store-item-button-add-to-cart">add to cart</div>
  </div>
  <div class="store-item">
    <div class="store-item-image">grape image</div>
    <div class="store-item-name">grape</div>
    <div class="store-item-button-add-to-cart">add to cart</div>
  </div>
</div>
<div class="cart">
  <div class="cart-title">Shopping Cart</div>
  <div class="cart-items">
    <div class="cart-item">
      <div class="cart-item-image">pizza image</div>
      <div class="cart-item-name">pizza</div>
      <div class="cart-item-button-remove-from-cart">remove from cart</div>
    </div>
    <div class="cart-item">
      <div class="cart-item-image">pineapple image</div>
      <div class="cart-item-name">pineapple</div>
      <div class="cart-item-button-remove-from-cart">remove from cart</div>
    </div>
    <div class="cart-item">
      <div class="cart-item-image">grape image</div>
      <div class="cart-item-name">grape</div>
      <div class="cart-item-button-remove-from-cart">remove from cart</div>
    </div>
  </div>  
</div>
</body>
</html>
